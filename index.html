<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daryna Sadova</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        body {
            height: 100%;
            font-family: "Open Sans", serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            margin-top: 25px;
        }
        
        .rada img {
            width: 60px;
            margin-bottom: 5px;
        }
        
        .Verkhovna img {
            height: 42px;
        }
        
        .card {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 0 20px 20px 20px;
            border-radius: 15px;
            border-top: 4px solid #171eaa;
            border-bottom: 4px solid #171eaa;
            text-align: center;
        }
        
        .profile-pic {
            width: 160px;
            border-radius: 6%;
            margin-bottom: 15px;
        }
        
        .name {
            font-size: 27px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .title {
            color: black;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .contact-info {
            margin: 10px 0;
        }
        
        .text {
            margin: 0px 15px 15px;
        }
        
        .contact-info a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: underline;
            color: #171eaa;
            font-weight: bold;
            margin: 5px 0;
            cursor: pointer;
        }
        
        .contact-info a img {
            width: 21px;
            height: 21px;
            margin-right: 8px;
        }
        
        .contact-info-facebook a img {
            width: 22px;
            height: 22px;
            margin-right: 8px;
        }
        
        .contact-info-instagram a img {
            width: 19px;
            height: 19px;
            margin-right: 8px;
        }
    </style>
</head>

<body>
    <div class="rada">
        <img src="rada.png" alt="rada">
    </div>
    <div class="card">
        <img src="mainimg.jpg" alt="Profile Picture" class="profile-pic">
        <div class="name">Daryna Sadova</div>
        <div class="title">Advisor for International Affairs</div>
        <div class="text">to Member of Parliament of Ukraine,
            <br>Mr. Serhii Nahorniak</br>
        </div>
        <div class="contact-info">
            <a href="https://wa.me/380992022004">
                <img src="whatsapp-icon.png" alt="WhatsApp">+380 99 202 2004
            </a>
            <a href="mailto:sadova.d.y@gmail.com">
                <img src="email-icon.png" alt="email">sadova.d.y@gmail.com
            </a>
            <div class="contact-info-facebook">
                <a href="https://www.facebook.com/share/17d7Hf1QDd/?mibextid=wwXIfr">
                    <img src="facebook-icon.png" alt="WhatsApp">Facebook
                </a>
            </div>
            <div class="contact-info-instagram">
                <a href="https://www.instagram.com/daryna.sadova?igsh=ZzRwY3dkeDhwOHRz&utm_source=qr">
                    <img src="instagram-icon.png" alt="email">Instagram
                </a>
            </div>


        </div>
    </div>
    <div class="Verkhovna">
        <img src="Verkhovna.png" alt="Verkhovna">
    </div>
</body>


</html>
